<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <form>

        
        <table>
            <tr>
                <th>
                    <label for="lastName">Last Name</label>
                </th>
                <td>
                    <input type="text" id="lastName">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="firstName">First Name</label>
                </th>
                <td>
                    <input type="text" id="firstName">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="address">Address</label>
                </th>
                <td>
                    <textarea id="address"></textarea>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="city">Address</label>
                </th>
                <td>
                    <table style="border: none;">
                        <tr>
                            <td style="border: none; width: 95%; border-right: 1px solid black;">
                                <input type="text" id="city">
                            </td>
                            <th style="border: none; width: 50%; border-right: 1px solid black;">
                                <label for="state">State</label>
                            </th>
                            <td style="border: none; ">
                                <input type="text" id="state">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="zip">Zip/Postal Code</label>
                </th>
                <td>
                    <input type="number" id="zip" min="1" max="9999" maxlength="4">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="country">Country</label>
                </th>
                <td>
                    <select id="country" name="countries">
                        <option value="Romania">Romania</option>
                        <option value="Norvegia">Norvegia</option>
                        <option value="Islanda">Islanda</option>
                        <option value="Bulgaria">Bulgaria</option>
                        <option value="Anglia">Anglia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="phone">Phone (country-code, area-code, number)</label>
                </th>
                <td>
                    <fieldset id="phone">
                        (+
                        <input type="number" min="1" max="999" class="inlines">)
                        <input type="number" min="1" max="99" class="inlines">
                        <input type="number" min="1" max="9999999" class="inlines" style="width: 60%;">
                    </fieldset>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="email">E-mail</label>
                </th>
                <td>
                    <input type="email" id="email">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="birthdate">Birth Date</label>
                </th>
                <td>
                    <fieldset id="birthdate">
                        <label for="month">Month</label>
                        <input type="text" min="1" max="12" id="month" style="width: 8%;">
                        <label for="day">Day</label>
                        <input type="number" min="1" max="31" id="day" style="width: 8%;">
                        <label for="year">Year (4 digit)</label>
                        <input type="number" min="1" max="9999" id="year" style="width: 15%;">
                    </fieldset>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="gender">Gender</label>
                </th>
                <td>
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="startDate">Starting Date</label>
                </th>
                <td>
                    <fieldset id="startDate">
                        <input type="radio" value="Spring 2006" class="stDate" name="startingDate" checked>Spring 2006
                        <input type="radio" value="Summer 2006" class="stDate" name="startingDate">Summer 2006
                    </fieldset>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="comments">Comments/Questions</label>
                </th>
                <td>
                    <textarea id="comments"></textarea>
                </td>
            </tr>
            <tr style="background-color:rgb(216, 236, 236)">
                <td colspan="2" id="buttons">
                    <button type="submit" id="submit">Submit</button>
                    <button type="reset" id="reset">Clear this form</button>
                </td>
            </tr>
        </table>
    </form>
    </body>
</html>
