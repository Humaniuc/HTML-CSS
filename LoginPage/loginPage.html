<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>A basic Bootstrap Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <div class="row">
                    <h1 class="col-md-12">Login Page</h1>
                </div>  
                    <form method="GET">
                        <div class="row">
                        <fieldset class="col-md-12">
                            <legend class="col-md-12">Login</legend>
                            <label class="row">
                                <span class="col-md-2">Username:</span> 
                                <input type="text" name="username" required placeholder="username required" class="col-md-6">
                                <span class="col-md-4"></span>
                            </label>
                            <label class="row">
                                <span class="col-md-2">Password:</span> 
                                <input type="password" name="password" required placeholder="password required" class="col-md-6">
                                <span class="col-md-4"></span>
                            </label>
                            <label class="row">
                                <span class="col-md-2"></span>
                                <input type="checkbox" name="rememberMe">
                                <span class="col-md-2">Remember Me</span>
                                <span class="col-md-7"></span>
                            </label>
                            <label class="row">
                                <span class="col-md-2"></span>
                                <a href="#" class="col-md-10">Forgot Password</a>
                            </label>
                            
                            <span class="row">
                                <span class="col-md-2"></span>
                                <button type="submit" name="login" value="login" class="col-md-2">Login</button>
                                <span class="col-md-8"></span>
                            </span>
                        </fieldset>
                    </div>
                    </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
